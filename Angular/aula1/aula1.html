<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <card-news
        autor="Thais Miranda"
        title="Irã pressiona, marca no fim e derruba o País de Gales."
        link-url="www.google.com"
        photo="./assets/gales.PNG"
        content="Time iraniano pressiona, para na trave duas vezes, mas chega à vitória com dois gols nos acréscimos. Galeses se complicam no grupo B." 
        ></card-news>

        <card-news
        autor="Thais Miranda"
        title="Invasor de Portugal x Uruguai é banido da Copa do Mundo."
        link-url="https://ge.globo.com/futebol/selecoes/portugal/noticia/2022/11/29/invasor-de-portugal-x-uruguai-e-banido-de-proximos-jogos-da-copa-do-mundo.ghtml"
        photo="./assets/banido.PNG"
        content="Após o italiano Mario Ferri dizer que tinha ingressos para outras partidas da competição, comitê da Fifa confisca documento e decide banir o torcedor de todos os jogos da Copa." 
        ></card-news>

    </div>


    <titulo-dinamico titulo="Noticia Urgente"></titulo-dinamico>
    <titulo-dinamico titulo="Nova Noticia"></titulo-dinamico>
    

    <script src="./src/Components/cardNews.js" defer></script>
    <script src="./src/Components/TituloDinamico.js" defer></script>
</body>
</html>
